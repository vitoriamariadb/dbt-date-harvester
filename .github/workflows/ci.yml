name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Lint com flake8
        run: |
          flake8 dbt_parser/ tests/ --max-line-length=120 --exclude=__pycache__

      - name: Verificar tipos com mypy
        run: |
          mypy dbt_parser/ --ignore-missing-imports

      - name: Executar testes
        run: |
          pytest tests/ -v --tb=short --cov=dbt_parser --cov-report=xml

      - name: Upload cobertura
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          pip install black isort

      - name: Verificar formatacao
        run: |
          black --check dbt_parser/ tests/
          isort --check dbt_parser/ tests/
